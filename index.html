<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta content="IE=edge" http-equiv="X-UA-Compatible">
 <meta content="width=device-width, initial-scale=1.0" name="viewport">
 <link href="./main.css" rel="stylesheet">
 <link href="#" rel="shortcut icon">
 <title>To share and ask</title>
</head>

<body>
 <div class="player">

  <audio class="audioOne">
   <!-- <source src="./videos/BussinMoves.mp3" type="audio/mp3"> -->
   <source src="./videos/doYourThing.mp3" type="audio/mp3">
  </audio>




  <div class="controls">
   <button class="play" data-icon="P" aria-label="play pause toggle"></button>
   <button class="stop" data-icon="S" aria-label="stop"></button>

   <div class="timer">
    <div></div>
    <span aria-label="timer">00:00:00</span>
    <span class="tooltiptext"></span>
   </div>

   <button class="rwd" data-icon="B" aria-label="rewind"></button>
   <button class="fwd" data-icon="F" aria-label="fast forward"></button>

   <button class="volume" data-icon="g" aria-label="volume control">
   </button>
   <input type="range" class="volumeRange" min=0 max=1 step=0.01 orient="vertical">

  </div>
 </div>

 <script src="./main.js"></script>

</body>

</html>
